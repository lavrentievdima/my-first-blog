{% extends 'blog/base.html' %}
{% block content %}
    <h3>Это страничка отдельного поста</h3>
    <a href="{% url 'post_list' %}">Вернуться на главную</a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <label>{{ post.author }}</label>
    <a href="{% url 'post_edit' pk=post.pk %}">Редактировать</a>
{% endblock %}
